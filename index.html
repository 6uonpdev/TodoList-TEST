<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <!-- ===== LOGIN / REGISTER ===== -->
    <div id="auth-container" class="card auth-box">
        <h2>Đăng nhập</h2>
        <input id="auth-email" type="email" placeholder="Email" />
        <input id="auth-pass" type="password" placeholder="Mật khẩu" />
        <button id="btn-login">Đăng nhập</button>

        <p>Chưa có tài khoản?
            <span class="link" id="switch-register">Đăng ký</span>
        </p>
    </div>

    <div id="register-container" class="card auth-box hidden">
        <h2>Đăng ký</h2>
        <input id="reg-email" type="email" placeholder="Email" />
        <input id="reg-pass" type="password" placeholder="Mật khẩu" />
        <button id="btn-register">Tạo tài khoản</button>

        <p>Đã có tài khoản?
            <span class="link" id="switch-login">Đăng nhập</span>
        </p>
    </div>

    <!-- ===== MAIN APP ===== -->
    <div id="app" class="hidden">

        <h1>Todo List AI</h1>

        <!-- FORM THÊM CÔNG VIỆC -->
        <div class="add-box card">
            <input id="task-input" type="text" placeholder="Nhập công việc..." />
            <input id="deadline-input" type="datetime-local" />
            <button id="add-btn">Add</button>
        </div>

        <!-- THÊM BẰNG NGÔN NGỮ TỰ NHIÊN -->
        <div class="add-box card">
            <input id="nlp-input" type="text" placeholder='Ví dụ: "nhắc tôi đi họp vào 5h chiều mai"' />
            <button id="nlp-btn">Thêm bằng AI</button>
        </div>

        <!-- FILTER -->
        <div class="filter-box card">
            <select id="filter">
                <option value="all">Tất cả</option>
                <option value="completed">Hoàn thành</option>
                <option value="pending">Chưa hoàn thành</option>
            </select>

            <input id="filter-date" type="date" />
        </div>

        <!-- DANH SÁCH CÔNG VIỆC -->
        <div id="task-list"></div>

        <button id="logout-btn" class="logout">Đăng xuất</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
